<head>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <svg width="1000" height="880" style="border: 1px solid #777;">
        </svg>
        <div>
            <label for="categorySelect">Select a Month: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
              <option selected value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
            </select>
            <label class="heat-slider heat-slider--v">
                <span class="heat-slider--label">Filter out the days that the precipitation is under than</span>
                <span class="heat-slider--input">
                    <input type="range" value="0.9" min="0" max="0.24" oninput="doThings(event)" step="0.00001"/>
                    <output>change the slider</output>
                </span>
            </label>         
            <p>Note: Precipitation less than 0.1 inches per hour is light rain</p>  
            <p>Data from July 2014 to June 2015</p> 
            </label>    
        </div>
    </div>
</body>
